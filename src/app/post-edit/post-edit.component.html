<form>
  <div class="form-group mt-5">
    <label for="albumTitle">Album Title</label>
    <input type="text" name="albumTitle" class="form-control" id="albumTitle" [(ngModel)]="album.title">
  </div>
  <div class="form-group mt-4">
    <label for="postTitle">Post title</label>
    <textarea class="form-control" name="postTitle" id="postTitle" rows="3" [(ngModel)]="post.title"></textarea>
  </div>
  <div class="form-group mt-4">
    <label for="url">Image URL</label>
    <input type="text" name="url" class="form-control" id="url" [(ngModel)]="post.url">
  </div>
  <div class="form-group mt-4">
    <label for="tuhmbnail">Thumbnail URL</label>
    <input type="text" name="thumbnailUrl" class="form-control" id="tuhmbnail" [(ngModel)]="post.thumbnailUrl">
  </div>
  <div class="d-flex justify-content-between mt-5">
    <div>
      <button class="btn btn-secondary" [routerLink]="['/albums', album.id]" queryParamsHandling="preserve">Cancel</button>
      <button *ngIf="saveButtonTitle === 'Save'" class="btn btn-danger ms-4" (click)="delete()">Delete</button>
    </div>
    <button class="btn btn-success" (click)="save()">{{saveButtonTitle}}</button>
  </div>
</form>
